<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivia v2</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
	<link href="style.css" rel="stylesheet" type="text/css" />

	<!-- Generated on https://favicon.io/favicon-converter/ -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicon/site.webmanifest">

</head>

<body>

	<div class="setup">
		<h1>Trivia Game</h1>

		<p>Created By Zachary Robinson</p>

		<label for="teamANameInput">Team A name: </label>
		<input autocomplete="off" type="text" id="teamANameInput" name="teamANameInput">

		<label for="teamBNameInput">Team B name: </label>
		<input autocomplete="off" type="text" id="teamBNameInput" name="teamBNameInput">

		<div class="homeScreenButtons">
			<button id="startButton">Start</button>
			<button onclick="window.location.href='https://www.github.com/zsrobinson/trivia';">Info</button>
		</div>
	
	</div>

	<div class="game">

		<div class="question">

			<div class="category">
				<img id="categoryIcon" src="assets/categories/general.svg">
				<p id="categoryText">This is the category!</p>
			</div>

			<p id="question">This is the question!</p>
		</div>

		<div class="answer">
			<button id="answerButton">Reveal Answer</button>
			<p id="answer"></p>
		</div>

		<div class="teamA" id="teamA">
			<h1 id="teamAName">Sun Valley</h1>
			<p id="teamAPoints">0 points</p>
		</div>

		<div class="teamB" id="teamB">
			<h1 id="teamBName">Spring Valley</h1>
			<p id="teamBPoints">0 points</p>
		</div>

		<div class="buttons">
			<button id="correctButton">
				<img src="assets/buttons/correct.svg">
			</button>
			<button id="wrongButton">
				<img src="assets/buttons/wrong.svg">
			</button>
			<button id="skipButton">
				<img src="assets/buttons/skip.svg">
			</button>
		</div>

	</div>

	<script src="script.js"></script>
	
</body>

</html>
