<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trivia Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
	<link rel="icon" href="assets\favicon.png" type="image/png" sizes="16x16">

  </head>
  <body>
    
	<div id="setup">
		<div class="show center">
			<h1>Trivia Game</h1>

			<label for="teamANameInput">Team 1 name: </label>
			<input autocomplete="off" type="text" id="teamANameInput" name="teamANameInput"><br>
			<label for="teamBNameInput">Team 2 name: </label>
			<input autocomplete="off" type="text" id="teamBNameInput" name="teamBNameInput"><br><br>
			<button class="startUpButton" onclick="setup(true);">Start</button>
			<button class="startUpButton" onclick="window.location.href='https://github.com/zsrobinson/trivia';">Info</button>

		</div>
	</div>

	<div id="game">

		<div class="show question" onclick="showAnswer();">
			<div class="categorySameLine">
				<span id="categoryIcon" class="material-icons-two-tone md-cat">sentiment_satisfied_alt</span>
				<p id="category"></p>
			</div>
			<p id="card"></p>
		</div>

		<div class="show teamA">
			<p id="teamA">Team A: </p>
		</div>
		<div class="show teamB">
			<p id="teamB">Team B: </p>
		</div>

		<div class="buttons">

			<button onclick="wrongAnswer();" class="iconButton">
				<span class="material-icons-two-tone md-l">cancel</span>
			</button>

			<button onclick="correctAnswer();" class="iconButton">
				<span class="material-icons-two-tone md-xl">check_circle</span>
			</button>

			<button onclick="skipAnswer();" class="iconButton">
				<span class="material-icons-two-tone md-l">next_plan</span>
			</button>

		</div>

	</div>

	<script src="script.js"></script>

  </body>
</html>
